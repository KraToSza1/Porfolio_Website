  <!-- Make comments inside #site-data safe for JSON.parse (keeps https:// links intact) -->
  <script>
    (function () {
      var el = document.getElementById('site-data');
      if (!el) return;
      var raw = el.textContent || "";
      // strip block comments /* ... */
      var clean = raw.replace(/\/\*[\s\S]*?\*\//g, "");
      // strip line comments that start a line or follow whitespace (not URLs like https://)
      clean = clean.replace(/(^|\s)\/\/[^\n\r]*/g, "$1");
      el.textContent = clean;
    })();
  </script>
